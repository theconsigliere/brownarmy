backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "dist/assets/images/posts" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/images/posts" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - label: "Match Reports"
    name: "match-reports"
    folder: "src/posts"
    create: true
    identifier_field: name
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Image Caption", name: "imageAlt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: ['post']}



